<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="blackjack.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.js"></script>
	<script src="blackjack.js"></script>
</head>
<body>
	

	<div class="wrapper"><p class="p_wr"></p>
		<div class="header clearfix">
			<div class="table"><p class="p_ta"></p>
				
					
			<div class="player_hand"><p class="pName">Player Score:</p><p class="p_pl">0</p></div>
			<div class="computer_hand"><p class="cName">Computer Score:</p><p class="p_co">0</p></div>

			<div class="announce">
			<p class="score"></p>
			</div>
			
			<div class="button_cont"><p class="p_bc"></p>
				<button class="buttonL" value="Hit">Hit</button>
				<button class="buttonR" value="Pass">Stay</button>
				<button class="buttonD" value="Deal">Deal</button>
				<button class="buttonRe" href="#" value="Reload">Reload</button>
			</div>
			

			</div>

		</div>
	</div>

 

</body>
</html>
